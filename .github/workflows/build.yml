name: Build
on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "**.org"
      - "**.norg"
      - "bin/**"
      - "docs/**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: pride
          - os: ubuntu-latest
            target: sloth
          - os: ubuntu-latest
            target: eden
          - os: macos-latest
            target: theman
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          # install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20201007_5257a25/install
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210604_8e6ee1b/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: edeneast
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build target
        run: |
          set -o pipefail
          nix build .#top.${{ matrix.target }} --fallback --show-trace -v --log-format raw > >(tee /tmp/nix-build-out.log) 2> >(tee /tmp/nix-build-err.log >&2)

      - name: Output build failure
        if: failure()
        run: |
          nix log $(grep "For full logs, run" /tmp/nix-build-err.log | grep -oE "/nix/store/.*.drv")
          exit 1
