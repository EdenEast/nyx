name: Update
on:
  # Manual triggering
  workflow_dispatch:

  # Every Friday at 12:00
  schedule:
    - cron:  '0 0 * * FRI'

jobs:
  flake-update:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210604_8e6ee1b/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - run: nix flake update
      - uses: peter-evans/create-pull-request@v3.8
        with:
          token: ${{ secrets.PAT }} # needed so that this triggers further flows. not ideal.
          title: "chore(flake): nix flake update"
          commit-message: "chore(flake): Update flake lockfile"
          branch: "chore/flake-update"
