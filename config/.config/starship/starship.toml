# Don't print a new line at the start of the prompt
add_newline = false

# Define order to make prompt on one line
# https://starship.rs/config/#default-prompt-order
format = """
$username\
$hostname\
$shlvl\
$directory\
${custom.giturl}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$nix_shell\
$status\
$character\
"""

# Change timeout of scanning files to 10 mili secs
scan_timeout = 10

[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âžœ](bold red)"
vicmd_symbol = "[V](bold blue)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"


[git_branch]
style = "bold yellow"

[git_state]
format = "[\\($state($progress_current of $progress_total)\\)]($style)"
cherry_pick = "[ðŸ’ PICKING](bold red)"

[git_status]
format = '([\[$ahead_behind\]]($style)) '
style = "bold blue"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"

[nix_shell]
symbol = "â…"
impure_msg = "[â…](red)"
pure_msg = "[â…](green)"
format = 'via [$symbol \($name\)](bold blue) '

# https://github.com/starship/starship/discussions/1252#discussioncomment-194627
# https://github.com/starship/starship/discussions/1252#discussioncomment-838901
[custom.giturl]
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="ïˆ "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="ï…± "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="ïž¡ "
else
    GIT_REMOTE_SYMBOL="ï‡’ "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "at $output  "

# https://github.com/starship/starship/discussions/1252#discussioncomment-502146
[custom.lastcommit]
description = "Display last commit hash and message"
command = "git show -s --format='îœ©%h \"%s\"'"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
style = "bright-yellow bold"
format = "[$output]($style) "

# https://github.com/starship/starship/discussions/1252#discussioncomment-481286
[custom.git_email]
command = "git config user.email"
when = "git rev-parse --git-dir 2> /dev/null"
format = "by [$output]($style) "
style = "bright-yellow bold"
